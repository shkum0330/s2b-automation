<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layouts/layout}">

<div layout:fragment="content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">📊 로그 대시보드</h1>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-3">
                    <input type="text" class="form-control" id="searchEmail" placeholder="이메일 검색">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="searchModel" placeholder="모델명 검색">
                </div>
                <div class="col-md-2">
                    <select class="form-select" id="searchSuccess">
                        <option value="ALL">전체 (성공/실패)</option>
                        <option value="true">성공</option>
                        <option value="false">실패</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100" onclick="loadLogs(0)">
                        <i class="bi bi-search"></i> 검색
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover table-striped mb-0 align-middle">
                    <thead class="table-light">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">사용자 (이메일)</th>
                        <th scope="col">모델명</th>
                        <th scope="col">상태</th>
                        <th scope="col">메시지</th>
                        <th scope="col">요청 일시</th>
                    </tr>
                    </thead>
                    <tbody id="logTableBody">
                    <tr>
                        <td colspan="6" class="text-center py-5">
                            <div class="spinner-border text-secondary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer bg-white">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center mb-0" id="pagination">
                </ul>
            </nav>
        </div>
    </div>

    <div class="modal fade" id="detailModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">로그 상세 정보 (<span id="detailId"></span>)</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <strong>처리 결과:</strong> <span id="detailResult"></span>
                    </div>

                    <div id="detailErrorBox" class="alert alert-danger d-none">
                        <strong>에러 메시지:</strong> <span id="detailError"></span>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">요청 데이터 (Request)</label>
                        <pre class="bg-light p-3 border rounded" id="detailRequest" style="max-height: 300px;"></pre>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">응답 데이터 (Response)</label>
                        <pre class="bg-light p-3 border rounded" id="detailResponse" style="max-height: 300px;"></pre>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script src="/js/admin-dashboard.js"></script>
</th:block>
</html>
